<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TV</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#000;cursor:none}
video{width:100%;height:100%;object-fit:cover;display:block}
</style>
</head>
<body>
<video id="v" autoplay muted playsinline></video>
<script>
var playlist=[
"https://res.cloudinary.com/duvoimzkv/video/upload/v1771035699/test_lxxvyu.mp4"
];
var idx=0;
var v=document.getElementById("v");
function play(){v.src=playlist[idx];v.play();}
v.addEventListener("ended",function(){idx=(idx+1)%playlist.length;play();});
v.addEventListener("error",function(){idx=(idx+1)%playlist.length;play();});
play();
document.body.addEventListener("click",function(){
if(document.fullscreenElement)return;
document.documentElement.requestFullscreen().catch(function(){});
});
</script>
</body>
</html>
